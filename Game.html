<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <img class="map" src="world-map.svg" alt="map">
        </div>
        <div class="options">
            <button id="b1">Morocco</button>
            <button id="b2">USA</button>
            <button id="b3">JAPAN</button>
            <button id="b4">China</button>
        </div>
        <div class="timer">
            <img src="timer.svg">
        </div>
    </main>
    
    
</body>

</html>
